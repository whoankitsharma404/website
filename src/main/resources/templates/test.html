<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login Popup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
        }
        .popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-background.active {
            display: flex;
        }
        .popup {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 1001;
        }
        .popup h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .popup label {
            font-size: 14px;
            color: #777;
        }
        .popup input[type="text"],
        .popup input[type="number"],
        .popup input[type="email"],
        .popup input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .popup input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .popup input[type="submit"]:hover {
            background-color: #218838;
        }
        .open-popup {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .open-popup:hover {
            background-color: #0056b3;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            transition: color 0.3s ease;
        }
        .close-popup:hover {
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="open-popup" onclick="openPopup('login-popup')">Login</button>
    <button class="open-popup" onclick="openPopup('register-popup')">Register</button>

    <div id="login-popup" class="popup-background">
        <div class="popup">
            <span class="close-popup" onclick="closePopup('login-popup')">&times;</span>
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" name="email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <div id="register-popup" class="popup-background">
        <div class="popup">
            <span class="close-popup" onclick="closePopup('register-popup')">&times;</span>
            <h2>Register</h2>
            <form action="/register" method="post">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" name="name" required>

                <label for="register-age">Age</label>
                <input type="number" id="register-age" name="age" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</div>

<script>
    function openPopup(popupId) {
        document.getElementById(popupId).classList.add('active');
    }

    function closePopup(popupId) {
        document.getElementById(popupId).classList.remove('active');
    }
</script>
</body>
</html>
